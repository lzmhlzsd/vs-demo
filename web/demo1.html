<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>车间可视化</title>
    <meta http-equiv="pragma" content="no-cache"> 
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate"> 
    <meta http-equiv="expires" content="0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/swiper-3.4.2.min.css">
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="header" style="text-align: center;">
            数字化车间监控系统
        </div>
        <div class="content">
            <div class="left">
                <div class="title-header">实时数据</div>
                <div class="content-body area1">
                    <div class="border">
                        <div class="line-top"></div>
                        <div class="triangle_border_se"></div>
                        <div class="line-right"></div>
                        <div class="line-bottom"></div>
                        <div class="line-left"></div>
                        <img class="coner1" src="./img/coner1.png" alt="">
                        <img class="coner2" src="./img/coner2.png" alt="">
                        <div style="height:100%;width: 100%;display: flex;flex-direction: column;">
                            <div class="area1-row">
                                <div class="title-name">运行机床</div>
                                <div style="text-align: right;color: #01acfe;padding-right: .3rem;">
                                    <span class="num" id="run-num">0</span>
                                    <span>台</span>
                                </div>
                            </div>
                            <div class="area1-row" style="border-top: 1px solid #0475ec;border-bottom: 1px solid #0475ec;">
                                <div class="title-name">停机机床</div>
                                <div style="text-align: right;color: #01acfe;padding-right: .3rem;">
                                    <span class="num" id="alarm-num">0</span>
                                    <span>台</span>
                                </div>
                            </div>
                            <div class="area1-row">
                                <div class="title-name">今日机床总报警次数</div>
                                <div style="text-align: right;color: #ffff00;padding-right: .3rem;">
                                    <span class="num" id="alarm-times">0</span>
                                    <span>次</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="title-header">报警信息</div>
                <div class="content-body area2">
                    <div class="border">
                        <div class="line-top"></div>
                        <div class="triangle_border_se"></div>
                        <div class="line-right"></div>
                        <div class="line-bottom"></div>
                        <div class="line-left"></div>
                        <img class="coner1" src="./img/coner1.png" alt="">
                        <img class="coner2" src="./img/coner2.png" alt="">
                        <table class="alarm-list" style="width: 100%;padding: 1rem;" cellspacing="0">
                            <thead>
                                <tr class="table-header">
                                    <td class="title-name">机床</td>
                                    <td class="title-name">报警号</td>
                                    <td class="title-name">时间</td>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="center">
                <div class="title-header">车间布局图(车间一)</div>
                <div class="content-body area3">
                    <div class="border">
                        <div class="line-top"></div>
                        <div class="triangle_border_se"></div>
                        <div class="line-right"></div>
                        <div class="line-bottom"></div>
                        <div class="line-left"></div>
                        <img class="coner1" src="./img/coner1.png" alt="">
                        <img class="coner2" src="./img/coner2.png" alt="">
                        <div class="status-area">
                            <ul id="status-tooltip">
                            </ul>
                        </div>
                        <div class="loading">
                            <div>加载中......</div>
                        </div>
                        <div id="3d" style="display:none;width: 100%;height: 100%;"></div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="title-header">状态占比饼图</div>
                <div class="content-body area4">
                    <div class="border">
                        <div class="line-top"></div>
                        <div class="triangle_border_se"></div>
                        <div class="line-right"></div>
                        <div class="line-bottom"></div>
                        <div class="line-left"></div>
                        <img class="coner1" src="./img/coner1.png" alt="">
                        <img class="coner2" src="./img/coner2.png" alt="">
                        <div class="echart-area">
                            <div id="runratio"></div>
                            <ul class="ratio-tool"></ul>
                        </div>
                    </div>
                </div>
                <div class="title-header">状态比例TOP图</div>
                <div class="content-body area5">
                    <div class="border">
                        <div class="line-top"></div>
                        <div class="triangle_border_se"></div>
                        <div class="line-right"></div>
                        <div class="line-bottom"></div>
                        <div class="line-left"></div>
                        <img class="coner1" src="./img/coner1.png" alt="">
                        <img class="coner2" src="./img/coner2.png" alt="">
                        <div class="echart-area">
                            <div class="swiper-container" style="height:100%;">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <div class="title-name">运行率TOP</div>
                                        <ul class="run-top">
                                        </ul>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="title-name">停机率TOP</div>
                                        <ul class="alarm-top">
                                        </ul>
                                    </div>
                                </div>
                                <div class="swiper-pagination"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
<script src="/socket.io/socket.io.js"></script>
<script src="./json/model.js"></script>
<script src="./json/status.js"></script>
<script src="./dist/main1.min.js"></script>

</html>
